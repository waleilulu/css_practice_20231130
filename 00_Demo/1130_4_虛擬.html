<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p:nth-child(2){background-color: red;}
        p:nth-last-of-type(2){background-color: yellow;}
    </style>


    
</head>
<body>
    <p>apple1</p>
    <p>apple2</p>
    <p>apple3</p>
    <p>apple4</p>
    <p>apple5</p>
</body>
</html>
