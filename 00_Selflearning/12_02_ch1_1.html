<!-- 行內套用 (Inline stylesheet)，請盡量不要採取行內樣式 -->
<!-- 寫在body裡 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
</head>
<body>
        <button style="
        padding: 6px 16px;
        border: 1px solid #446d88;
        background: #58a linear-gradient(#77a0bb, #58a);
        border-radius: 4px;
        box-shadow: 0 1px 5px gray;
        color: white;
        text-shadow: 0 -1px 1px #335166;
        font-size: 20px;
        line-height: 30px;">點擊我</button>
 
</body>
</html>



<!-- 內聯樣式（Internal Stylesheet） -->
<!-- 寫在head->style裡 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        button {
            padding: 6px 16px;
            border: 1px solid #446d88;
            background: #58a linear-gradient(#77a0bb, #58a);
            border-radius: 4px;
            box-shadow: 0 1px 5px gray;
            color: white;
            text-shadow: 0 -1px 1px #335166;
            font-size: 20px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <button>點擊我</button>
</body>
</html>
