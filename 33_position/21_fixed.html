<!DOCTYPE html>
<html>

<head>    
    <meta charset="UTF-8">
    <title>position: fixed</title>

    <link rel="stylesheet" href="css/position.css">
    <style>
        /* 10. 將 #reddiv 固定在右下角，並且顯示圖片 */
        #reddiv{
            bottom: 0px;
            right: 0px;
            position: fixed;
        }
        #reddiv img {
        width: 200px;
        height: 100px;
        }
    </style>
</head>

<body>

    <h3>position：fixed<br>
        fixed 沒有設定 top、bottom、left、right時 <br>
        "預設" 的位置為 為 扣除【父容器】元素內容
    </h3>

    <!-- 20. 該在哪裡加上超連結，點選之後連到任意網頁？ -->

    <div class="demo">
        <div id="reddiv"><img src="img/onepiece20th_logo.png" alt=""></div>
        <div id="greendiv">Green</div>
        <div id="bluediv">Blue</div>
    </div>

</body>

</html>
