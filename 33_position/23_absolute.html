<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>position：absolute</title>
    <link rel="stylesheet" href="css/position.css">
    <style>
        /* 10. 將 #greendiv 設定 position: absolute ，觀察 藍色 袋子的位置變化 */
        /* 20. 改變 #greendiv top、bottom、left、right 屬性觀察 綠色 元素的移動位置 */
        #greendiv{position: absolute;top: 50px;}
    </style>
</head>

<body>

    <h3>position：absolute 絕對位置</h3>
    <h3>下一個元素的起始點，「不會」計算元素為 position: absolute 的高度</h3>

    <div class="demo">
        <div id="reddiv">Red 200*200</div>
        <div id="greendiv"> Green 150*300；<br>position: absolute;</div>
        <div id="bluediv">Blue</div>
    </div>
</body>

</html>
