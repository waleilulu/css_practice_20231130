<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>input</title>
    <style>

        /* 10. 改變滑鼠經過 radio 的樣式 */
        /* input{cursor: pointer;} */
        
       
       
        /* 30. :valid 驗證 通過時的樣式設定 */
        /* 35. :invalid 驗證 不通過時的樣式設定 */
        input:valid{background-color: lightgreen;}
        input:invalid{background-color: lightcoral;}
        /* : =>虛擬類別(書:7-20)
        ::=>虛擬元素(書:7-19) */
        
    </style>
</head>

<body>

    <h3>查詢 css 是否適用於某個瀏覽器：<a href="https://caniuse.com/">https://caniuse.com/</a></h3>

    <!-- 照上方CSS設定 -->
    <!-- 10. 產生 單選 radio元素 -->
    <!-- <input type="radio"> -->
   
   
    <!-- 30. 產生 可以輸入 email 的方框 測試  :valid  和  :invalid -->
    <!-- 40. 產生 可以輸入 文字  的方框 測試  :valid  和  :invalid -->
    <!-- 45. 試著限制 文字方框只能輸入大寫英文 -->
    <input type="email">    
    <hr>
    <input type="text">
    <hr>
    <input type="text" pattern="[A-Z]">

  
</body>
