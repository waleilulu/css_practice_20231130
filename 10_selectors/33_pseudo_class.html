<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* active代表點選元素 */
        a:active {
            color: black
        }

        /* hover代表指標移到但尚未點選元素 */
        a:hover {
            color: lightseagreen
        }

        /* nth-child(X)代表抓第幾個子元素 */
        tr:nth-child(3) {
            color: cornflowerblue;font-style: italic}
        /* odd代表奇數，even代表偶數 */
        tr:nth-child(even){text-decoration: underline}
    </style>
</head>

<body>
    <a href="https://www.w3schools.com">我是超連結</a>
