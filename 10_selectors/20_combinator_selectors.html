<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Combinators</title>

    <style>
        /* 10. child selector (>)，父子 */
        /* 例子: div>p{background-color: red;} */

        /* 20. descendant selector (space)，祖孫*/
        /* 例子: div p{background-color: orange;} */

        /* 30. adjacent sibling selector (+)，同層相遴選器</div>後面的一個*/
        /* 例子: div+p{background-color: lightcoral;}*/

        /* 40. general sibling selector (~)，同層全體選擇器</div>後面的所有*/
        div~p{background-color: yellow;}
    
    </style>
</head>

<body>
    
    <h4>CSS Combinators</h4>
    <p><a href='https://www.w3schools.com/css/css_combinators.asp'>https://www.w3schools.com/css/css_combinators.asp</a></p>
    <hr>
    
    <p>Apple</p>
    <div>
        <p>Bee</p>
        <section>
            <p>Cat</p>
        </section>
    </div>
    <p>Dog-1</p>
    <p>Dog-2</p>
    
</body>

</html>
