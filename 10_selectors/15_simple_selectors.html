<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>

    <!-- 將CSS部分獨立撰寫 -->
    <!--   a. CSS會區分文字大小寫 -->
    <!--   b. CSS註解方式為 /* */ -->
    <!--   c. 如果屬性值包含空白，記得將屬性值前後加上雙引號或者單引號 -->

    <style>
        /* 以下為CSS  */
       /*基本類型: 標籤 、 #id(id屬性的標記用#) 、 .class(class屬性的標記用.) 、 兩者以上使用逗號隔開*/
      body{width: 250px}
       .APPLE{background-color: orange}
       #pikachu{color: aquamarine}
       .EEIT73{text-decoration: underline;font-size: 50px;color: lightpink}
       
    </style>

</head>

<body>
    <h1 class="pokemon MSIT56 APPLE" id="pikachu" >皮卡丘</h1>
    <h1 class="pokemon MSIT56">貓老大</h1>
    <h1 class="pokemon MSIT56">比比鳥</h1>

    <h1 class="digimon EEIT73">亞古獸</h1>
    <h1 class="digimon ">天使獸</h1>
    <h1 class="digimon EEIT73">戰鬥暴龍獸</h1>

</html>
