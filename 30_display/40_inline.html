<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>display:inline</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> display:block 區塊(固定寬高)，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:inline 直譯：一行(寬高會被調整)。</h3>
    <!-- 10. 試試看，在在 Red、Green、Blue 的 div 裡面加上style="display:inline;" -->
    <div class="demo">
        <div id="reddiv_B">Red</div>
        <div id="greendiv_B">Green</div>
        <div id="bluediv_B">Blue</div>
    </div>

</body>

</html>
